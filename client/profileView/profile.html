<template name="profile">
  {{> dropdown}}
  <div class="user">
    <div class="user-icon glyphicon glyphicon-user"></div>
  </div>

  <h1 class="title">{{user.username}}</h1>
  <h2><a class="poke">POKE</a></h2>
  <h2>{{user.pokes}} pokes</h2>

  <h2><a href="/contestPhotos">Photos</a></h2>
  {{#if currentUserProfile}}
    <h2><a href="/friends">Friends</a></h2>
  {{/if}}
  <h2>Games by You</h2>
  <ul>
    {{#each gameList}}
      {{> profileGames}}
    {{/each}}
  </ul>
  <h2>Games You Follow</h2>
  <ul>
    {{#each friendGameList}}
      {{> profileGames}}
    {{/each}}
  </ul>
</template>

<template name="profileGames">
  {{#if gameName}}
    <li><a href="#" class="profile-game-name">
      {{gameName}}
    </a></li>
    {{#if hasGames}}
    {{/if}}
  {{/if}}
</template>
