<template name="game">
  {{> dropdown}}

  <h1 class="title">
    {{newGame.gameName}}
  </h1>

  <ul>
    {{#each events}}
      {{> gameEvent}}
    {{/each}}
  </ul>

  <div class="footer">
    <button class="navigate-photos">Photos</button>
    <button class="navigate-events">Events</button>
  </div>
</template>

<template name='gameEvent'>
  <div class="row">
    <div class="col-xs-2">
      <a class="contest-photos">
        {{name}}
      </a>
    </div>
    <div class="col-xs-2">
      <a class="event-name">
        <span class="glyphicon glyphicon-camera"></span>
      </a>
    </div>
</div>
</template>
