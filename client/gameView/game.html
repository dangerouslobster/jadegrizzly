<template name="game">
  {{> dropdown}}

  <h1 class="title">
    {{newGame.gameName}}
    {{#if currentUserIs newGame.createdBy}}
      {{#unless newGame.closed}}
      <button class="endgame">&cent;</button>
      {{/unless}}
      <button class="delete">&times;</button>
    {{/if}}
    {{#unless userIsParticipant}}
      <button class="add">&plus;</button>
    {{/unless}}
  </h1>

  <ul>
    {{#each events}}
      {{> gameEvent}}
    {{/each}}
  </ul>
  {{#unless newGame.closed}}
    <form class="new-event" autocomplete='off'>
      <input type="text" name="add-events" placeholder="Add events" class="addEvents"/>
    </form>
  {{/unless}}
  <div class="footer">
    <button class="navigate-photos">Top Photos</button>
    <button class="navigate-events">Events</button>

  </div>
</template>

<template name='gameEvent'>
  <div class="row">
    <a class="event-name">
      <span class="glyphicon glyphicon-camera"></span>
    </a>
    <a class="contest-photos">
      {{name}}
    </a>
  </div>
</template>
